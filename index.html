<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flash Cards Printer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Main Container -->
    <div class="app-container">
        <!-- Header -->
        <header>
            <h1>ğŸ“š Flash Cards Printer</h1>
            <p>Create unlimited printable flash cards</p>
        </header>

        <!-- Card Input Section -->
        <div class="card-creator">
            <h2>Create New Card</h2>
            
            <div class="input-row">
                <div class="input-field">
                    <label for="questionInput">Question</label>
                    <textarea id="questionInput" placeholder="Enter your question..." rows="4"></textarea>
                </div>
                
                <div class="input-field">
                    <label for="answerInput">Answer</label>
                    <textarea id="answerInput" placeholder="Enter your answer..." rows="4"></textarea>
                </div>
            </div>

            <div class="creator-actions">
                <button id="addCardBtn" class="btn btn-primary">â• Add Card</button>
                <button id="updateCardBtn" class="btn btn-success" style="display: none;">âœ“ Update Card</button>
                <button id="cancelEditBtn" class="btn btn-secondary" style="display: none;">âœ• Cancel</button>
            </div>
        </div>

        <!-- Configuration Section -->
        <div class="config-section">
            <label for="cardsPerSheet">Cards per sheet:</label>
            <select id="cardsPerSheet">
                <option value="4">4 cards (2Ã—2)</option>
                <option value="6">6 cards (2Ã—3)</option>
                <option value="8" selected>8 cards (2Ã—4)</option>
            </select>
            <span class="card-count" id="cardCount">0 cards</span>
        </div>

        <!-- Card Collection -->
        <div class="card-collection">
            <div class="collection-header">
                <h2>Your Cards</h2>
                <div class="collection-actions">
                    <button id="printAllBtn" class="btn btn-primary">ğŸ–¨ï¸ Print All</button>
                    <button id="clearAllBtn" class="btn btn-danger">ğŸ—‘ï¸ Clear All</button>
                </div>
            </div>

            <div id="cardList" class="card-list">
                <div class="empty-state">
                    <p>No cards yet. Create your first card above! ğŸ‘†</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Print Container (Generated Dynamically) -->
    <div class="print-container" id="printContainer"></div>

    <script src="script.js"></script>
</body>
</html>
